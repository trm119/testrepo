name: Trigger auto deployment for tmtest234234

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmtest234234-AutoDeployTrigger-b0e0fd74-07ec-44d4-be90-bb3312d6c735.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMTEST234234_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMTEST234234_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMTEST234234_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TMTEST234234_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMTEST234234_REGISTRY_PASSWORD }}
          containerAppName: tmtest234234
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/tmtest234234:${{ github.sha }}
          


