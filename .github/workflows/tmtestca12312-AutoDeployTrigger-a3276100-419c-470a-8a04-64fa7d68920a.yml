name: Trigger auto deployment for tmtestca12312

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmtestca12312-AutoDeployTrigger-a3276100-419c-470a-8a04-64fa7d68920a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMTESTCA12312_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMTESTCA12312_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMTESTCA12312_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TMTESTCA12312_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMTESTCA12312_REGISTRY_PASSWORD }}
          containerAppName: tmtestca12312
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/tmtestca12312:${{ github.sha }}
          


