name: Trigger auto deployment for tmtest-rg-contrib

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmtest-rg-contrib-AutoDeployTrigger-d0087ae8-4e62-4afd-ad1d-14683c54945c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMTESTRGCONTRIB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMTESTRGCONTRIB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMTESTRGCONTRIB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TMTESTRGCONTRIB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMTESTRGCONTRIB_REGISTRY_PASSWORD }}
          containerAppName: tmtest-rg-contrib
          resourceGroup: tmauldin-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


