name: Trigger auto deployment for tmtest564987

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmtest564987-AutoDeployTrigger-afeb8cf5-abd2-4546-9907-5ac44ffe1821.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMTEST564987_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMTEST564987_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMTEST564987_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TMTEST564987_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMTEST564987_REGISTRY_PASSWORD }}
          containerAppName: tmtest564987
          resourceGroup: tmauldin-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


