name: Trigger auto deployment for fasdcaseresa

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fasdcaseresa-AutoDeployTrigger-0e3d62c5-6793-43a5-849a-519149252ea5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FASDCASERESA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASDCASERESA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASDCASERESA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.FASDCASERESA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASDCASERESA_REGISTRY_PASSWORD }}
          containerAppName: fasdcaseresa
          resourceGroup: dfaserasca
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


