name: Trigger auto deployment for fasdfasdfaseae

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fasdfasdfaseae-AutoDeployTrigger-4ce595b0-4951-46b2-83bc-cb79dfb10653.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FASDFASDFASEAE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASDFASDFASEAE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASDFASDFASEAE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.FASDFASDFASEAE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASDFASDFASEAE_REGISTRY_PASSWORD }}
          containerAppName: fasdfasdfaseae
          resourceGroup: tmauldin-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


