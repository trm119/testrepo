name: Trigger auto deployment for tmtest12345689

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmtest12345689-AutoDeployTrigger-f4b46986-d010-4322-9ad4-e7443ebdcda2.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMTEST12345689_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMTEST12345689_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMTEST12345689_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TMTEST12345689_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMTEST12345689_REGISTRY_PASSWORD }}
          containerAppName: tmtest12345689
          resourceGroup: tmauldin-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


