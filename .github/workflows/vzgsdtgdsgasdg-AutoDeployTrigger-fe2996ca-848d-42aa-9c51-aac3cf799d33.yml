name: Trigger auto deployment for vzgsdtgdsgasdg

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vzgsdtgdsgasdg-AutoDeployTrigger-fe2996ca-848d-42aa-9c51-aac3cf799d33.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VZGSDTGDSGASDG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VZGSDTGDSGASDG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VZGSDTGDSGASDG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.VZGSDTGDSGASDG_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VZGSDTGDSGASDG_REGISTRY_PASSWORD }}
          containerAppName: vzgsdtgdsgasdg
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/vzgsdtgdsgasdg:${{ github.sha }}
          


