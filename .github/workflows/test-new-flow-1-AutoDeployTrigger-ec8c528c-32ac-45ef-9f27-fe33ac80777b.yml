name: Trigger auto deployment for test-new-flow-1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test-new-flow-1-AutoDeployTrigger-ec8c528c-32ac-45ef-9f27-fe33ac80777b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTNEWFLOW1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTNEWFLOW1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTNEWFLOW1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TESTNEWFLOW1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTNEWFLOW1_REGISTRY_PASSWORD }}
          containerAppName: test-new-flow-1
          resourceGroup: tm-test-new-1
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


