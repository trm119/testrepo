name: Trigger auto deployment for tmaultestca-1-2-3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmaultestca-1-2-3-AutoDeployTrigger-110e3837-118a-47e6-bc3d-2e28b7d73b25.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMAULTESTCA123_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMAULTESTCA123_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMAULTESTCA123_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: tmregtest.azurecr.io
          registryUsername: ${{ secrets.TMAULTESTCA123_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMAULTESTCA123_REGISTRY_PASSWORD }}
          containerAppName: tmaultestca-1-2-3
          resourceGroup: tmauldin-test
          imageToBuild: tmregtest.azurecr.io/tmaultestca-1-2-3:${{ github.sha }}
          


