name: Trigger auto deployment for tmcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tmcontainerapp-AutoDeployTrigger-43431f9a-08bf-4566-9c49-cac889d526d5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TMCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TMCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TMCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TMCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TMCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: tmcontainerapp
          resourceGroup: tmauldin-test
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


