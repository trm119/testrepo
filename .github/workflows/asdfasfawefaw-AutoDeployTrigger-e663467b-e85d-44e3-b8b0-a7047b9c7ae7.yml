name: Trigger auto deployment for asdfasfawefaw

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/asdfasfawefaw-AutoDeployTrigger-e663467b-e85d-44e3-b8b0-a7047b9c7ae7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ASDFASFAWEFAW_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ASDFASFAWEFAW_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ASDFASFAWEFAW_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ASDFASFAWEFAW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ASDFASFAWEFAW_REGISTRY_PASSWORD }}
          containerAppName: asdfasfawefaw
          resourceGroup: tm-test-new-1
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


